<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKING GAME</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="/index.css">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ffcc00; }
            50% { text-shadow: 0 0 15px #ffcc00; }
            100% { text-shadow: 0 0 5px #ffcc00; }
        }

        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            margin: auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ffcc00;
            text-transform: uppercase;
            font-size: 22px;
            animation: glow 1.5s infinite alternate;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #333;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeIn 0.8s ease-in-out forwards;
            cursor: pointer;
        }

        li:nth-child(1) { animation-delay: 0.3s; }
        li:nth-child(2) { animation-delay: 0.5s; }
        li:nth-child(3) { animation-delay: 0.7s; }
        li:nth-child(4) { animation-delay: 0.9s; }
        li:nth-child(5) { animation-delay: 1.1s; }

        li:hover {
            background: #555;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        li:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WORKING GAME:</h1>
        <ul>
            <li onclick="redirect()">Tapping Legends Final</li>
            <li onclick="redirect()">Ultimate Tower Defense</li>
            <li onclick="redirect()">Eat The World</li>
            <li onclick="redirect()">Go Fishing</li>
            <li onclick="redirect()">Anime Adventures</li>
            <li onclick="redirect()">Legends Of Speed | Coming Soon</li>
        </ul>
    </div>

    <script>
        function redirect() {
            window.open("https://discord.gg/zedNpbzxpA", "_blank");
        }
    </script>

</body>
</html>
